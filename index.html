<!DOCTYPE html>
<html lang="en">
<head>

    <title>MAS FAQ Assistant</title>

        body { font-family: Arial, sans-serif; background: #f7f9fc; margin: 0; padding: 20px; }

        .user { text-align: right; }
        .bot { text-align: left; }
        .input-group { display: flex; margin-top: 10px; }
        #userInput { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        #sendBtn { padding: 10px 20px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages">

            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
